<!DOCTYPE html>
<html>

<head>
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!--Navbar-->
    <nav class="container mx-auto">
        <div class="container flex items-center justify-between">
            <div>
                <a href="index.html">
                    <img src="Assets/Images/team-light.png" alt="">
                </a>
            </div>
            <div class="hidden sm:flex space-x-2 mt-1 sm:space-x-14">
                <a href="#" class="text-blue-900 font-semibold underline hover:text-white mt-1">Product</a>
                <a href="blog.html" class="text-blue-900 font-semibold underline hover:text-white mt-1">Blog</a>
                <a href="#" class="text-blue-900 font-semibold underline hover:text-white mt-1">Support</a>
                <a href="#" class="text-blue-900 font-semibold underline hover:text-white mt-1">Log In</a>
                <button class="bg-blue-200 py-2 px-6 rounded ">
                    <span class="text-blue-900 font-semibold">Button Label</span>
                </button>
            </div>
            <div class="sm:hidden">
                <button id="toggleMenu" class="text-white focus:outline-none">
                    <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
                        <path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </div>
        <div id="collapseMenu" class="hidden sm:hidden">
            <a href="#" class="block text-white underline hover:text-white">Product</a>
            <a href="#" class="block text-white underline hover:text-white">Blog</a>
            <a href="#" class="block text-white underline hover:text-white">Support</a>
            <a href="#" class="block text-white underline hover:text-white">Log In</a>
            <button class="block bg-blue-500 hover:bg-blue-600 text-white py-2 px-6 rounded mt-4">
                <span class="text-white">Button Label</span>
            </button>
        </div>
    </nav>
    <!--End Navbar-->

    <div class="flex items-center justify-center min-h-screen container mx-auto mt-32">

        <!--Content-->
        <div class="absolute inset-y-40 sm:inset-y-36 sm:left-32">
            <h1 class="text-3xl sm:text-5xl font-bold font-display text-gray-900 text-center sm:text-left">Blog</h1>
            <h3 class="text-base font-display pt-4 text-gray-900 text-center sm:text-left">Open-source threaded team
                chat that helps teams stay productive and focused.</h3>
        </div>

        <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div id="card" class="shadow-lg mt-10 bg-white p-8 left-2 sm:left-32"></div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white w-screen ">
        <div class="container mx-auto grid grid-cols-1 sm:grid-cols-3 gap-4 py-8 px-4">

            <div class="sm:col-span-1">
                <img class="" src="Assets/Images/team..png" alt="Logo">
                <p>Collaboration Platform <br> for modern team.</p>
            </div>

            <div class="sm:col-span-1">
                <h3 class="text-2xl mb-3 mt-3">Company</h3>
                <h3 class="text-1xl mt-6">Product</h3>
                <h3 class="text-1xl mt-4">Blog</h3>
                <h3 class="text-1xl mt-4">Support</h3>
            </div>

            <div class="mr-5">
                <h3 class="text-2xl mb-3 mt-3">Features</h3>
                <h3 class="text-1xl mt-6">+1 234 89</h3>
                <h3 class="text-1xl mt-4"></h3>
            </div>

            <div class="sm:col-span-1">
                <h3 class="text-2xl mb-3 mt-3">Contact</h3>
                <h3 class="text-1xl mt-6">+1 234 89</h3>
                <h3 class="text-1xl mt-4"></h3>
            </div>
        </div>
    </footer>
    
    <script>
        // Fetch the data from content.json
        fetch('content.json')
            .then(response => response.json())
            .then(data => {
                // Membuat elemen card dan menambahkannya ke dalam container
                var cardContainer = document.getElementById("card-container");

                data.forEach(function (item) {
                    var card = document.getElementById("card");
                    card.className = "shadow-lg mt-10 bg-white p-8 left-2 sm:left-32";
                    
                    var image = document.getElementById("img");
                    image.className = "rounded-lg overflow-hidden flex justify-center";
                    image.src = item.image;
                    card.appendChild(image);

                    var title = document.createElement("text");
                    title.className = "text-2xl mt-5 font-medium";
                    title.textContent = item.title;
                    card.appendChild(title);

                    var description = document.createElement("p");
                    description.className = "text-slate-500 text-lg mt-3";
                    description.textContent = item.description;
                    card.appendChild(description);

                    var date = document.createElement("p");
                    date.className = "text-gray-500";
                    date.textContent = item.date;
                    card.appendChild(date);

                    cardContainer.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>

</body>

</html>
